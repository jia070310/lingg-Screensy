name: 编译打包

on:
  workflow_dispatch:  # 允许手动触发
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置Python环境
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 编译EXE文件
      run: |
        pyinstaller build_exe.spec --clean --noconfirm
        
    - name: 安装Inno Setup
      run: |
        $innoUrl = "https://jrsoftware.org/download.php/is.exe"
        $innoPath = "$env:ProgramFiles(x86)\Inno Setup 6"
        $isccPath = "$innoPath\ISCC.exe"
        $installerPath = "$env:TEMP\is.exe"
        
        if (-not (Test-Path $isccPath)) {
          Write-Host "下载Inno Setup..."
          
          # 重试机制：最多重试3次
          $maxRetries = 3
          $retryCount = 0
          $downloadSuccess = $false
          
          while (($retryCount -lt $maxRetries) -and (-not $downloadSuccess)) {
            try {
              $retryCount++
              Write-Host "尝试下载 (第 $retryCount 次)..."
              
              # 使用更长的超时时间和重试参数
              $ProgressPreference = 'SilentlyContinue'
              Invoke-WebRequest -Uri $innoUrl -OutFile $installerPath -TimeoutSec 120 -UseBasicParsing
              
              if ((Test-Path $installerPath) -and ((Get-Item $installerPath).Length -gt 0)) {
                Write-Host "下载成功，文件大小: $((Get-Item $installerPath).Length) 字节"
                $downloadSuccess = $true
              } else {
                throw "下载的文件无效或为空"
              }
            }
            catch {
              Write-Warning "下载失败 (第 $retryCount 次): $_"
              if (Test-Path $installerPath) {
                Remove-Item $installerPath -Force -ErrorAction SilentlyContinue
              }
              if ($retryCount -lt $maxRetries) {
                $waitTime = $retryCount * 5
                Write-Host "等待 ${waitTime} 秒后重试..."
                Start-Sleep -Seconds $waitTime
              }
            }
          }
          
          if (-not $downloadSuccess) {
            Write-Host "直接下载失败，尝试使用 Chocolatey 安装..."
            # 尝试使用 Chocolatey 安装
            $chocoAvailable = $null
            try {
              $chocoAvailable = Get-Command choco -ErrorAction Stop
            } catch {
              Write-Host "Chocolatey 未找到，尝试安装 Chocolatey..."
              Set-ExecutionPolicy Bypass -Scope Process -Force
              [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
              iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
              $chocoAvailable = Get-Command choco -ErrorAction SilentlyContinue
            }
            
            if ($chocoAvailable) {
              Write-Host "使用 Chocolatey 安装 Inno Setup..."
              choco install innosetup -y
              if ($LASTEXITCODE -ne 0) {
                Write-Error "Chocolatey 安装 Inno Setup 失败，退出代码: $LASTEXITCODE"
                exit 1
              }
            } else {
              Write-Error "经过 $maxRetries 次尝试后仍无法下载 Inno Setup，且无法使用 Chocolatey"
              exit 1
            }
          } else {
            Write-Host "安装Inno Setup..."
            # 使用 /DIR 参数指定安装目录，确保安装到预期位置
            $installDir = "$env:ProgramFiles(x86)\Inno Setup 6"
            $installArgs = "/SILENT /ALLUSERS /DIR=`"$installDir`""
            Write-Host "安装参数: $installArgs"
            $installProcess = Start-Process -FilePath $installerPath -ArgumentList $installArgs -Wait -PassThru -NoNewWindow
            $installExitCode = $installProcess.ExitCode
            Write-Host "安装程序退出代码: $installExitCode"
            
            if ($installExitCode -ne 0 -and $installExitCode -ne $null) {
              Write-Warning "指定目录安装失败，尝试默认安装..."
              $installProcess = Start-Process -FilePath $installerPath -ArgumentList "/SILENT /ALLUSERS" -Wait -PassThru -NoNewWindow
              $installExitCode = $installProcess.ExitCode
              Write-Host "默认安装退出代码: $installExitCode"
            }
            
            Start-Sleep -Seconds 15
            
            # 调试：列出 Program Files 目录
            Write-Host "检查安装目录..."
            if (Test-Path "$env:ProgramFiles(x86)") {
              Write-Host "Program Files (x86) 目录内容:"
              Get-ChildItem "$env:ProgramFiles(x86)" -Directory -ErrorAction SilentlyContinue | Select-Object -First 20 Name | ForEach-Object { Write-Host "  - $($_.Name)" }
            }
            if (Test-Path "$env:ProgramFiles") {
              Write-Host "Program Files 目录内容:"
              Get-ChildItem "$env:ProgramFiles" -Directory -ErrorAction SilentlyContinue | Select-Object -First 20 Name | ForEach-Object { Write-Host "  - $($_.Name)" }
            }
            
            # 尝试搜索 ISCC.exe
            Write-Host "搜索 ISCC.exe..."
            $searchPaths = @("$env:ProgramFiles(x86)", "$env:ProgramFiles")
            foreach ($searchPath in $searchPaths) {
              if (Test-Path $searchPath) {
                $foundFiles = Get-ChildItem -Path $searchPath -Filter "ISCC.exe" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 5
                if ($foundFiles) {
                  Write-Host "找到 ISCC.exe 文件:"
                  foreach ($file in $foundFiles) {
                    Write-Host "  - $($file.FullName)"
                  }
                }
              }
            }
            
            # 检查可能的安装路径
            $possiblePaths = @(
              "$env:ProgramFiles(x86)\Inno Setup 6\ISCC.exe",
              "$env:ProgramFiles\Inno Setup 6\ISCC.exe",
              "$env:ProgramFiles(x86)\Inno Setup 5\ISCC.exe",
              "$env:ProgramFiles\Inno Setup 5\ISCC.exe"
            )
            
            # 等待安装完成
            $timeout = 120
            $elapsed = 0
            $found = $false
            while (-not $found -and $elapsed -lt $timeout) {
              foreach ($path in $possiblePaths) {
                if (Test-Path $path) {
                  Write-Host "找到 Inno Setup: $path"
                  $isccPath = $path
                  $found = $true
                  break
                }
              }
              if (-not $found) {
                Start-Sleep -Seconds 3
                $elapsed += 3
                Write-Host "等待安装完成... (已等待 $elapsed 秒)"
              }
            }
            
            # 清理安装程序
            if (Test-Path $installerPath) {
              Remove-Item $installerPath -Force -ErrorAction SilentlyContinue
            }
          }
        }
        
        # 最终检查所有可能的路径
        $possiblePaths = @(
          "$env:ProgramFiles(x86)\Inno Setup 6\ISCC.exe",
          "$env:ProgramFiles\Inno Setup 6\ISCC.exe",
          "$env:ProgramFiles(x86)\Inno Setup 5\ISCC.exe",
          "$env:ProgramFiles\Inno Setup 5\ISCC.exe"
        )
        
        $finalPath = $null
        foreach ($path in $possiblePaths) {
          if (Test-Path $path) {
            $finalPath = $path
            break
          }
        }
        
        # 如果在预定义路径中找不到，搜索整个系统
        if (-not $finalPath) {
          Write-Host "在预定义路径中未找到，搜索整个系统..."
          $searchPaths = @("$env:ProgramFiles(x86)", "$env:ProgramFiles")
          foreach ($searchPath in $searchPaths) {
            if (Test-Path $searchPath) {
              $foundFile = Get-ChildItem -Path $searchPath -Filter "ISCC.exe" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
              if ($foundFile) {
                $finalPath = $foundFile.FullName
                Write-Host "通过搜索找到: $finalPath"
                break
              }
            }
          }
        }
        
        if ($finalPath) {
          Write-Host "Inno Setup已安装: $finalPath"
          # 更新全局变量供后续步骤使用
          $env:INNO_SETUP_PATH = $finalPath
        } else {
          Write-Error "Inno Setup安装失败，未找到 ISCC.exe"
          Write-Host "检查的预定义路径:"
          foreach ($path in $possiblePaths) {
            Write-Host "  - $path"
          }
          Write-Host "已搜索目录: $env:ProgramFiles(x86), $env:ProgramFiles"
          exit 1
        }
        
    - name: 打包安装程序
      run: |
        # 检查所有可能的 Inno Setup 路径
        $possiblePaths = @(
          "$env:ProgramFiles(x86)\Inno Setup 6\ISCC.exe",
          "$env:ProgramFiles\Inno Setup 6\ISCC.exe",
          "$env:ProgramFiles(x86)\Inno Setup 5\ISCC.exe",
          "$env:ProgramFiles\Inno Setup 5\ISCC.exe"
        )
        
        $isccPath = $null
        foreach ($path in $possiblePaths) {
          if (Test-Path $path) {
            $isccPath = $path
            break
          }
        }
        
        # 如果在预定义路径中找不到，搜索整个系统
        if (-not $isccPath) {
          Write-Host "在预定义路径中未找到，搜索整个系统..."
          $searchPaths = @("$env:ProgramFiles(x86)", "$env:ProgramFiles")
          foreach ($searchPath in $searchPaths) {
            if (Test-Path $searchPath) {
              $foundFile = Get-ChildItem -Path $searchPath -Filter "ISCC.exe" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
              if ($foundFile) {
                $isccPath = $foundFile.FullName
                Write-Host "通过搜索找到: $isccPath"
                break
              }
            }
          }
        }
        
        if ($isccPath) {
          Write-Host "找到 Inno Setup: $isccPath"
          Write-Host "开始打包安装程序..."
          & $isccPath installer.iss
          if ($LASTEXITCODE -ne 0) {
            Write-Error "打包失败，退出代码: $LASTEXITCODE"
            exit 1
          }
          Write-Host "打包完成"
        } else {
          Write-Error "Inno Setup未找到，检查的路径:"
          foreach ($path in $possiblePaths) {
            Write-Host "  - $path"
          }
          Write-Host "已搜索目录: $env:ProgramFiles(x86), $env:ProgramFiles"
          exit 1
        }
        
    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: 安装程序
        path: |
          dist/灵感录屏工具安装程序.exe
          dist/灵感录屏工具.exe
        retention-days: 30

